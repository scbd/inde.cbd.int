<div ng-controller="config" class="view-container">
  <section layout="row" flex>

    <scbd-side-menu sections="dashboard" back-ground="#444444" children-back-ground="#444444" children-color="#bbbbbb" toggle-back-ground="#444444" toggle-color="#bbbbbb" link-color="#000000" id="dashboard" ng-if="isLocked" is-open="isLocked">
      <md-toolbar class="portal-branding" style="" layout-align="center center">
        <span hide-sm hide-xs>Management Center</span>
      </md-toolbar>
    </scbd-side-menu>

    <div md-whiteframe="15" class=" dash-container" style="width:100%;">


        <div >
          <h1>Configuration</h1>
        </div>



        <div layout="column" ng-cloak class="md-inline-form" >
          <md-content layout-padding>
              <div>
                <form name="userForm">
                  <div layout-gt-xs="row" >
                    <md-input-container class="md-block" style="margin: 1px 1px 1px 1px;" flex-gt-xs>
                      <label>Organization (Disabled)</label>
                      <md-icon  >business</md-icon>
                      <input ng-model="config.organization" disabled>
                    </md-input-container>

                  </div>
                  <div layout-gt-sm="row">
                    <md-input-container class="md-block" style="margin: 1px 1px 1px 1px;" flex-gt-sm>
                      <label>First name</label>
                      <md-icon  class="name">person</md-icon>
                      <input ng-model="user.firstName">
                    </md-input-container>
                    <md-input-container class="md-block" style="margin: 1px 1px 1px 1px;"  flex-gt-sm>
                      <label>Last Name</label>
                      <input ng-model="theMax">
                    </md-input-container>
                  </div>
                  <md-input-container class="md-block input-container">
                    <label>Address</label>
                    <input ng-model="user.address">
                  </md-input-container>
                  <md-input-container class="md-block input-container">
                    <input ng-model="user.address2" placeholder="Address 2">
                  </md-input-container>

                </form>
              </div>
            </md-content>
      </div>

    </div>

  </section>
</div>
