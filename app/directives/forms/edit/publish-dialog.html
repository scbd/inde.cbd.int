<div ng-if="isNew">
<div style="margin-bottom:17px;">

Once aproved your side event will be published and included in the meeting schedule.
</div>
<button  class="btn btn-primary" style="width:100%;outline:none;" ng-click="requestPublish();closeThisDialog()">

Your changes will be reviewed and once approved published.
</div>

  <i class="fa fa-floppy-o" ></i> Register Changes

</button>

</div>
