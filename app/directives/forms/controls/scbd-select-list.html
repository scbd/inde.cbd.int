<div class="row" >
  <div class="col-xs-12" style="padding-bottom:7px;">Select the host organization(s) and/or create a new one:
  </div>
  <div class="col-xs-6">
    <div class="form-group" >

      <div class="input-group input-group-sm"  style="margin-bottom:2px; padding-left: 0px;">

        <input id="editForm.hostOrgs" type="test"  class="form-control " ng-model="search">

        <span class="input-group-btn">
          <button class="btn btn-default" type="button" ng-click="search='';"><i class="fa fa-search" ng-if="!search"></i><i class="fa fa-times" ng-if="search"></i></button>
        </span>
      </div>


    </div>



    <!-- <div class="pull-left ">
      <button style=margin-top:2px;"" data-toggle="tooltip" title="Search" class="btn btn-default search-lbtn btn-sm" ng-click="searchToggle()"><i class="fa fa-search" ng-if="!sOpen"></i><i class="fa fa-times" ng-if="sOpen"></i></button>
      <input  type="text" ng-model="search" placeholder="search..." class="lst-search"> </input>

    </div> -->

  </div>
  <divclass="col-xs-6 col-xs-12">
    <button type="button" class="btn btn-default btn-sm" ng-click="showOrgForm=!showOrgForm;" style="outline:none;display:inline-block;"><i class="fa fa-plus" ></i> Create a New Organization</button>

  </div>
</div>
<div>
  <div ng-show="!showOrgForm">
    <div class="chip" ng-repeat="doc in docs | filter:{selected:true}" ng-show="doc.selected" style="margin-left:20px;margin-bottom:10px;" >
      <img src="{{doc.document.logo}}" ng-if="doc.document.logo.length>0" />
      <span ng-if="doc.document.acronym">{{doc.document.acronym | lstring}}</span>
      <i class="fa fa-times" ng-click="select(doc)"></i>
    </div>
</div>

    <div style="margin-left:20px;padding-bottom :3px;" ng-show="!showOrgForm">Showing:
      <span class="label label-pill label-primary">{{filtered.length}}</span> <span ng-show="search">for '{{search}}'</span>
    </div>

    <section class="col-lg-12" style="max-height:150px;overflow:auto;" ng-show="!showOrgForm">

      <div class="col s12 " ng-repeat="docObj in filtered =( docs |orderBy:'document.title.en':sortReverse | filter:search)" style="margin-bottom:8px;">

        <scbd-flat-button style="position:relative;width:100%;text-align:left;height:25px;background-color:#fff;" ng-click="select(docObj);" waves>
          <div class="panel panel-default" style="height:25px; width:100%;line-height:25px;vertical-align:bottom;" >

                <scbd-icon-button type="fa" style="color:#009b48;font-size:16px;margin-right:20px;" icon-name="fa-square-o"  to-icon-name="fa-check-square-o" ani="tada" active="docObj.selected" ></scbd-icon-button>

                <img src="{{docObj.document.logo}}" style="clear:both;max-width:100%;height:25px;margin-bottom:4px;"></img>
                <span style="font-weight:bold;">{{docObj.document.acronym | lstring}} </span>
                <span class="hidden-md hidden-sm hidden-xs">{{docObj.document.title | lstring}}</span>
                <span class="hidden-lg hidden-xl">{{docObj.document.title | lstring | characters:26}}</span>
          </div>
        </scbd-flat-button>
      </div>
    </section>

</div>

<div class="col-md-10 col-md-offset-1 col-xs-14" ng-show="showOrgForm">
  <div style="padding-bottom:8px;border-width:1px;border-color:#109e49;">
    <edit-organization short locales="doc.meta.locales" hide="showOrgForm" selected-orgs="binding"></edit-organization>
  </div>
</div>
