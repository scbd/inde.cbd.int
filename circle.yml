
machine:
  services:
    - docker

dependencies:
  post:
    - wget https://saucelabs.com/downloads/sc-4.3-linux.tar.gz
    - tar -xzf sc-4.3-linux.tar.gz
  override:
    - docker info
    - docker build -t eunomia-cbd-int .

test:
  override:
    - sc-4.3-linux/bin/sc -P 4444 -u $SAUCE_USERNAME -k $SAUCE_ACCESS_KEY --readyfile ~/sauce_is_ready:
        background: true
    - while [ ! -e ~/sauce_is_ready ]; do sleep 1; done
    - docker run -d -p 8000:8000 eunomia-cbd-int
    - docker run --net host -e SAUCE_USERNAME=$SAUCE_USERNAME -e SAUCE_ACCESS_KEY=$SAUCE_ACCESS_KEY eunomia-cbd-int protractor spec/conf.js
