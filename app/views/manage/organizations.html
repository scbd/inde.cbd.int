<div ng-controller="organizations" class="view-container">

  <section class="row relative">
    <!-- ng-if="isLocked" -->
    <scbd-side-menu open id="dashboard" bump-id="getBumped" sections="dashboard" is-open="isLocked" hide-lt-sm>
      <div class="portal-branding dash-nav-header" layout-align="center center">
        <h1>Management Center</h1>
      </div>
    </scbd-side-menu>


    <div class="z-depth-3 list-container" id="getBumped">
      <div class="container-header">

        <h1 ng-click="toggle('dashboard')">
          <scbd-icon-button type="md" icon-name="business" style="font-size:30px;padding-right:10px;"></scbd-icon-button>Organizations</h1>
        <div class="btn-group right ">
          <scbd-fab-button style="margin-right:5px;" ng-click="goTo('/manage/organizations/0');"><i class="material-icons">&#xE145;</i></scbd-fab-button>
          <scbd-fab-button style="margin-right:5px;" ng-click="sortReverse=!sortReverse;"><i class="material-icons">&#xE053;</i></scbd-fab-button>
          <scbd-fab-button style="margin-right:5px;" ng-click="toggleListView()" ng-if="listView==2"><i class="material-icons">&#xE8EE;</i></scbd-fab-button>
            <scbd-fab-button style="margin-right:5px;" ng-click="toggleListView()" ng-if="listView==1"><i class="material-icons">&#xE8F0;</i></scbd-fab-button>
          <scbd-fab-button style="margin-right:5px;" ng-click="toggleListView()" ng-if="listView==0"><i class="material-icons">&#xE8EF;</i></scbd-fab-button>



          <scbd-fab-button  ng-click="toggleArchived();" ng-if="!showArchived"><i class="material-icons">&#xE149;</i></scbd-fab-button>
          <scbd-fab-button  ng-click="toggleArchived();" ng-if="showArchived"><i class="material-icons">&#xE169;</i></scbd-fab-button>

        </div>
        <div class="clearfix"></div>
      </div>
      <div class="container-header-filler">
      </div>

       <section  class="row" ng-if="listView">
          <div class="col s12 m3 lg4" ng-repeat="org in orgs |orderBy:'document.title.en':sortReverse">
            <div class="card small ">
              <div class="card-image" ng-if="org.document.logo">
                <img src="{{org.document.logo}}">
              </div>
              <div class="card-content">
                  <div class="center">
                      <scbd-localizer value="org.document.title" class="valign"></scbd-localizer>
                  </div>
              </div>
              <div class="card-action">
                <span class="action-grp ">
                    <scbd-icon-button type="md" icon-name="&#xE3C9;" ng-click="edit(org._id);" waves></scbd-icon-button>
                    <scbd-icon-button type="md" icon-name="&#xE149;" ng-click="archiveOrg(org);" waves></scbd-icon-button>
                    <scbd-icon-button type="md" icon-name="&#xE90B;" waves></scbd-icon-button>
                </span>
              </div>
            </div>
          </div>
    </section>
    <section  class="row" ng-if="!listView">
        <div class="col s12 collection" ng-repeat="org in orgs |orderBy:'document.title.en':sortReverse">
          <div class="collection-item avatar " >
            <!-- <div class="card-image" ng-if="org.document.logo"> -->
              <img src="{{org.document.logo}}" style="background-color:#cccccc;"class="circle"></img>
              <i ng-if="!org.document.logo.length" class="material-icons" style="position:absolute;top:17px;left:20px;color:#aaaaaa;font-size:30px;">&#xE0AF;</i>
              <span class="title"><scbd-localizer value="org.document.title" class="valign"></scbd-localizer></span>
              <div ><scbd-localizer value="org.document.acronym" class="valign"></scbd-localizer></div>
            <!-- </div> -->
            <!-- <div class="card-content">
                <div class="center">
                    <scbd-localizer value="org.document.title" class="valign"></scbd-localizer>
                </div>
            </div>-->
            <div class="collection-action">
              <span class="collection-action-grp ">
                  <scbd-icon-button type="md" icon-name="&#xE3C9;" ng-click="edit(org._id);" waves></scbd-icon-button>
                  <scbd-icon-button type="md" icon-name="&#xE149;" ng-click="archiveOrg(org);" ng-if="org.document.meta.status!=='archived'" waves></scbd-icon-button>
                  <scbd-icon-button type="md" icon-name="&#xE169;" ng-click="unArchiveOrg(org);" ng-if="org.document.meta.status==='archived'" waves></scbd-icon-button>
                  <scbd-icon-button type="md" icon-name="&#xE90B;" waves></scbd-icon-button>
              </span>
            </div>
          </div>

        </div>
  </section>


    </div>




  </section>

</div>
