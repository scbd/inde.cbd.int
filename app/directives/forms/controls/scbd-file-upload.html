<style>
.button {
    -moz-appearance: button;
    /* Firefox */
    -webkit-appearance: button;
    /* Safari and Chrome */
    padding: 10px;
    margin: 10px;
    width: 70px;
}
.drop-box {
    background: #F8F8F8;
    border: 5px dashed #DDD;

    height: 150px;
    text-align: center;
}
.dragover {
    border: 5px dashed blue;
}
</style>
<div ngf-drop ngf-select ng-model="files" class="drop-box"
		ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-allow-dir="true"
		accept="image/*,application/pdf"
		ngf-pattern="'image/*'" style="position:relative;">

<i class="fa fa-camera" style="position:absolute;right:5px;color:#bbbbbb;font-size:30px;" ></i>
<div ><img style="max-height:120px;margin-bottom:50px;" src="{{binding}}" ng-if="binding"></div>
<span style="position:absolute;top:1px;left:5px;color:#bbbbbb;width:120px;;text-align:left;">Upload an image by clicking here or draging and droping.</span>
  </div>
<div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
